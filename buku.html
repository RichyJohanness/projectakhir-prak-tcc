<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Buku</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      a {
        color: #6e8658;
        text-decoration: none;
        font-weight: bold;
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
      }

      a svg {
        margin-right: 8px;
      }

      h1 {
        margin-top: 60px;
        color: #343a40;
      }

      .container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        max-width: 1000px;
        width: 100%;
        align-items: flex-start;
      }

      .left-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-container {
        animation: slideInFromLeft 0.5s ease-in-out;
      }

      @keyframes slideInFromLeft {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        background-color: #6e8658;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        align-self: flex-end;
      }

      button:hover {
        background-color: #556744;
      }

      .table-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: slideInFromLeft 0.5s ease-in-out;
      }

      main {
        width: 100%;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #ffffff;
        border-radius: 10px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #6e8658;
        color: white;
      }

      tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }

      tbody tr:hover {
        background-color: #f1f1f1;
      }

      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        animation: slideInFromRight 0.5s ease-in-out;
      }

      @keyframes slideInFromRight {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .image-container img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #6e8658;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: none;
        z-index: 1000;
      }

      .notification.show {
        display: block;
      }

      .btn {
        background-color: transparent;
        border: none;
        cursor: pointer;
        color: #6e8658;
        font-size: 1.2em;
      }

      .btn:hover {
        color: #556744;
      }

      .btn-edit {
        color: #6e8658;
      }

      .btn-delete {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="index.html">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 96 960 960"
        width="24"
        fill="#6e8658"
      >
        <path
          d="M480 936 160 616l320-320 56 56-213 213h537v80H323l213 213-56 56Z"
        />
      </svg>
      Back
    </a>
    <h1>Data Buku</h1>
    <div class="container">
      <div class="left-container">
        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="judul">Judul</label>
              <input
                data-id
                id="judul"
                type="text"
                placeholder="Masukkan judul buku"
                required
              />
            </div>
            <div class="form-group">
              <label for="isbn">ISBN</label>
              <input
                data-id
                id="isbn"
                type="text"
                placeholder="Masukkan ISBN"
                required
              />
            </div>
            <button type="submit">Simpan</button>
          </form>
        </div>
        <div class="table-container">
          <main>
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>ID</th>
                  <th>Judul</th>
                  <th>ISBN</th>
                  <th colspan="2">Option</th>
                </tr>
              </thead>
              <tbody id="table-buku"></tbody>
            </table>
          </main>
        </div>
      </div>
      <div class="image-container">
        <img src="buku.png" alt="Book" />
      </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="buku.js"></script>
  </body>
</html>
