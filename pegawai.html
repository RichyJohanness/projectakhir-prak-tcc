<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pegawai</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      a {
        color: #3498db;
        text-decoration: none;
        margin-top: 20px;
        font-weight: bold;
      }

      h1 {
        margin-top: 20px;
        color: #2c3e50;
      }

      form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      form span {
        display: flex;
        flex-direction: column;
      }

      form label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      form input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      form button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        align-self: flex-end;
      }

      form button:hover {
        background-color: #2980b9;
      }

      main {
        margin-top: 20px;
        width: 100%;
        max-width: 800px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      table th,
      table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      table th {
        background-color: #3498db;
        color: white;
      }

      table tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }

      table tbody tr:hover {
        background-color: #f1f1f1;
      }

      table th[colspan="2"] {
        text-align: center;
      }

      table td button {
        background-color: #e74c3c;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      table td button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <a href="index.html">Kembali</a>
    <h1>Data Pegawai</h1>
    <form>
      <span>
        <label for="nama">Nama</label>
        <input
          data-id
          id="nama"
          type="text"
          placeholder="Masukkan nama"
          required
        />
      </span>
      <span style="margin-left: 1rem">
        <label for="nidn">NIDN</label>
        <input
          data-id
          id="nidn"
          type="text"
          placeholder="Masukkan NIDN"
          required
        />
      </span>
      <button type="submit">Simpan</button>
    </form>
    <main style="margin-top: 1rem">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>NIDN</th>
            <th colspan="2">Option</th>
          </tr>
        </thead>
        <tbody id="table-pegawai"></tbody>
      </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pegawai.js"></script>
  </body>
</html>
