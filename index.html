<!DOCTYPE html>

  <head>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;

      }

      h1 {
        margin-top: 20px;

        margin: 10px;
