<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpustakaan!</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #6e8658; /* Warna latar belakang */
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        max-width: 90%;
        width: 1000px;
        padding: 0px;
        background-color: #ffffff; /* Warna latar konten */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        animation: fadeIn 1s ease-in-out;
      }

      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .image-container img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        transition: transform 0.5s ease;
      }

      .image-container img:hover {
        transform: scale(1.1);
      }

      .content-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        color: #34495e;
        font-size: 2em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        color: #7f8c8d;
        margin: 10px 0;
      }

      a.btn {
        background-color: #426e3e; /* Warna tombol */
        color: white;
        padding: 15px 130px; /* Lebar, panjang, dan tinggi tombol */
        border: none;
        border-radius: 10px;
        text-decoration: none;
        font-size: 1em;
        font-weight: bold;
        margin: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        display: inline-block;
      }

      a.btn:hover {
        background-color: #31502d; /* Warna tombol saat dihover */
        transform: translateY(-3px);
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="library.png" alt="Perpustakaan" />
      </div>
      <div class="content-container">
        <h1>Welcome, Perpustakaan</h1>
        <p>Pilih Menu</p>
        <a href="pegawai.html" class="btn">Data Pegawai</a>
        <a href="buku.html" class="btn">Daftar Buku..</a>
      </div>
    </div>
  </body>
</html>
